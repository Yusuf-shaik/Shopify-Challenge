<!DOCTYPE html>
<html>
<head>
	<script src="../JavaScript/shopify.js"></script>
	<link rel="stylesheet" type="text/css" href="../CSS/shopify.css">


	<title>Shopify Challenge</title>
</head>
<body>
	<h1>Toronto Waste Lookup</h1>

	<div class="input">
		<input type="text" name="search" id="search" placeholder="Please Enter the Full Name of Your Item. E.g: bread bag tag"></input>
	</div>
	<div>
		<button type="submit" value="submit" onclick="search()" id="submit"></button>
	</div>
	<br>

	<div>

		<table id="table" bgcolor="white">
			<tr>
				<td id="btn"></td>
				<td id="title"></td>
				<td id="info"></td>
			</tr>

		</table>
	</div>
	<div>

		<table id="favList" bgcolor="#f7fefa">
			<h2 id="favouritesId"></h2>
			<tr>
				<td id="fbtn"></td>
				<td id="ftitle"></td>
				<td id="finfo"></td>
			</tr>

		</table>
	</div>


</body>
</html>
